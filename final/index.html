<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>here</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.common.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 700px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'Shark product inport and re-export volume (tonnes)',
                x: 'center'

            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['Import', 'Re-export'],
                x: 'center',
                orient: 'horizontal',
                top: 30
            },

            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017']
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value}'
                }
            },
            series: [{
                name: 'Import',
                type: 'line',
                data: [10210, 9984, 9396, 9891, 10322, 8285, 5412, 5759, 5718, 5775, 4979],

            }, {
                name: 'Re-export',
                type: 'line',
                data: [5683, 5308, 5004, 5086, 3386, 2428, 2004, 2038, 2012, 1755, 1434],

            }]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
